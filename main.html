<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep's Heart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Custom styles for the body, background, and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            text-align: center;
        }

        /* The 3D canvas will be positioned behind all content */
        #threeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main content container for centering */
        #main-content {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Allow content to grow and push the footer down */
            padding: 2rem;
            /* The parallax effect on the content has been removed to keep it stationary */
        }
        
        /* Apply the new Allura font and glowing effect to the main title */
        .main-title {
            font-family: 'Allura', cursive;
            animation: text-glow 4s ease-in-out infinite;
            text-align: center;
        }

        /* Keyframes for the title glow animation, using CSS variables for dynamic colors */
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 5px var(--glow-color-1, #ec4899), 0 0 10px var(--glow-color-1, #ec4899), 0 0 15px var(--glow-color-1, #ec4899);
            }
            50% {
                text-shadow: 0 0 10px var(--glow-color-2, #f43f5e), 0 0 20px var(--glow-color-2, #f43f5e), 0 0 30px var(--glow-color-2, #f43f5e);
            }
        }

        /* Keyframes for the fade-in animation for text */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Class to apply the animation to the text elements */
        .fade-in-text {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0; /* Start invisible */
        }
        
        /* Heart Video styles with a new glowing border */
        .heart-video {
            width: 350px; /* Adjust size as needed */
            height: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px var(--glow-color-1, #ec4899), 0 0 20px var(--glow-color-2, #f43f5e);
            transition: box-shadow 0.5s ease-in-out;
            border: 2px solid transparent;
            background-image: linear-gradient(to right, #1f2937, #1f2937), var(--button-gradient, linear-gradient(to right, #ec4899, #f43f5e));
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        /* SVG Heart styles */
        .svg-heart {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            fill: url(#pink-red-gradient);
            animation: heart-pulse 1.5s ease-in-out infinite, heart-glow 4s ease-in-out infinite;
        }
        
        /* Keyframes for the heart pulse animation */
        @keyframes heart-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Keyframes for the heart glow animation */
        @keyframes heart-glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px var(--glow-color-1, #ec4899)) drop-shadow(0 0 10px var(--glow-color-1, #ec4899));
            }
            50% {
                filter: drop-shadow(0 0 10px var(--glow-color-2, #f43f5e)) drop-shadow(0 0 20px var(--glow-color-2, #f43f5e));
            }
        }
        
        /* Styles for shooting stars */
        .shooting-star {
            position: absolute;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            height: 2px;
            pointer-events: none;
            opacity: 0;
            animation: star-fall linear infinite;
        }
        @keyframes star-fall {
            0% {
                opacity: 0;
                transform: rotate(-45deg) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translateX(400px);
            }
        }

        /* Button group for consistent styling */
        .button-group button {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f2937, #1f2937), var(--button-gradient, linear-gradient(to right, #ec4899, #f43f5e));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.5s;
        }

        .button-group button:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 15px rgba(236, 72, 153, 0.5);
        }
        .button-group button:active {
            transform: scale(0.95);
        }

        /* Message box for copy confirmation */
        #message-box {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(45, 212, 191, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.4);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-black text-white">
    <script>
        // Check if the user is coming from the index page.
        const fromIndex = sessionStorage.getItem('fromIndex');
        if (fromIndex !== 'true') {
            // If the flag is not set, redirect to the landing page.
            window.location.href = 'index.html';
        } else {
            // If the flag is set, clear it immediately so that a page refresh
            // will cause a redirection back to index.html.
            sessionStorage.removeItem('fromIndex');
        }
    </script>

    <div id="threeCanvas"></div>

    <main id="main-content" class="content-container mx-auto flex-grow flex flex-col items-center justify-center">
        <svg class="svg-heart" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="pink-red-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(244,63,94);stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>

        <h1 id="main-title" class="main-title text-6xl sm:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 mb-4 tracking-tight leading-tight">
            Sandeep's Heart
        </h1>
        <p id="sub-title" class="text-xl sm:text-2xl text-gray-300 mb-8 max-w-2xl">
            Welcome to the main section of Sandeep's Heart.
        </p>

        <video class="heart-video" autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/gsgsjssvsv1249/radharanii/main/heart.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="flex flex-row space-x-4 mb-8 button-group">
            <button id="change-color-btn" class="color-button text-white font-bold py-2 px-6 rounded-full shadow-lg">
                Change Color
            </button>
            <button id="share-btn" class="color-button text-white font-bold py-2 px-6 rounded-full shadow-lg">
                Share
            </button>
        </div>
    </main>
    
    <div id="message-box" role="status">
        URL copied to clipboard!
    </div>

    <footer class="w-full text-center p-6 text-gray-500 z-10 relative">
        <p class="text-sm">
            Built by <a href="https://t.me/HackerXBhai" class="text-blue-400 hover:underline">@HackerXBhai</a>. The source code is available on <a href="https://t.me/HackerXBhai" class="text-blue-400 hover:underline">Telegram</a>.
        </p>
    </footer>

    <script>
        // --- Core Page Logic ---
        const colorBtn = document.getElementById('change-color-btn');
        const shareBtn = document.getElementById('share-btn');
        const messageBox = document.getElementById('message-box');
        
        // Define color palettes
        const palettes = [
            {
                glow1: '#ec4899', // Pink
                glow2: '#f43f5e', // Red
                gradient: 'linear-gradient(to right, #ec4899, #f43f5e)'
            },
            {
                glow1: '#3b82f6', // Blue
                glow2: '#a855f7', // Purple
                gradient: 'linear-gradient(to right, #3b82f6, #a855f7)'
            },
            {
                glow1: '#10b981', // Emerald
                glow2: '#22d3ee', // Cyan
                gradient: 'linear-gradient(to right, #10b981, #22d3ee)'
            },
            {
                glow1: '#ff8c00', // Dark Orange
                glow2: '#ffd700', // Gold
                gradient: 'linear-gradient(to right, #ff8c00, #ffd700)'
            },
            {
                glow1: '#8a2be2', // Blue Violet
                glow2: '#ff00ff', // Magenta
                gradient: 'linear-gradient(to right, #8a2be2, #ff00ff)'
            },
            {
                glow1: '#00ffff', // Aqua
                glow2: '#7fff00', // Chartreuse
                gradient: 'linear-gradient(to right, #00ffff, #7fff00)'
            }
        ];
        let currentPaletteIndex = 0;

        // Function to apply the current color palette
        function applyPalette(index) {
            const root = document.documentElement;
            const current = palettes[index];
            root.style.setProperty('--glow-color-1', current.glow1);
            root.style.setProperty('--glow-color-2', current.glow2);
            root.style.setProperty('--button-gradient', current.gradient);
            
            // Re-apply the text-glow gradient to the title
            const mainTitle = document.querySelector('.main-title');
            mainTitle.style.backgroundImage = `linear-gradient(to right, ${current.glow1}, ${current.glow2})`;

            // Also update the SVG heart gradient
            const svgHeartDefs = document.getElementById('pink-red-gradient');
            if (svgHeartDefs) {
                const stops = svgHeartDefs.querySelectorAll('stop');
                stops[0].style.stopColor = current.glow1;
                stops[1].style.stopColor = current.glow2;
            }
        }
        
        // Event listener for the "Change Color" button
        if (colorBtn) {
            colorBtn.addEventListener('click', () => {
                currentPaletteIndex = (currentPaletteIndex + 1) % palettes.length;
                applyPalette(currentPaletteIndex);
            });
        }

        // Event listener for the "Share" button
        if (shareBtn) {
            shareBtn.addEventListener('click', () => {
                // Check if the Web Share API is available
                if (navigator.share) {
                    navigator.share({
                        title: 'Sandeep\'s Heart',
                        text: 'Welcome to the main section of Sandeep\'s Heart.',
                        url: window.location.href
                    }).then(() => {
                        // Show a success message
                        messageBox.textContent = 'Shared successfully!';
                        messageBox.style.backgroundColor = 'rgba(45, 212, 191, 0.9)'; // Teal for success
                        messageBox.style.opacity = '1';
                        setTimeout(() => {
                            messageBox.style.opacity = '0';
                        }, 3000);
                    }).catch((error) => {
                        console.error('Sharing failed:', error);
                        // Show an error message
                        messageBox.textContent = 'Sharing canceled or failed.';
                        messageBox.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; // Red for failure
                        messageBox.style.opacity = '1';
                        setTimeout(() => {
                            messageBox.style.opacity = '0';
                        }, 3000);
                    });
                } else {
                    // Fallback for browsers that do not support the Web Share API
                    const url = window.location.href;
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        messageBox.textContent = 'URL copied to clipboard!';
                        messageBox.style.backgroundColor = 'rgba(45, 212, 191, 0.9)';
                    } catch (err) {
                        messageBox.textContent = 'Failed to copy URL.';
                        messageBox.style.backgroundColor = 'rgba(239, 68, 68, 0.9)';
                    }
                    document.body.removeChild(textarea);

                    // Show the message box
                    messageBox.style.opacity = '1';
                    
                    // Hide the message box after 3 seconds
                    setTimeout(() => {
                        messageBox.style.opacity = '0';
                    }, 3000);
                }
            });
        }
        
        // --- 3D Starfield Background Script with Three.js ---
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;
        
        // Function to create and initialize the 3D scene
        function initThreeJS() {
            if (!THREE) {
                console.error('Three.js library is not loaded. Cannot initialize animation.');
                return;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '-1';
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            const starCount = 50000;
            const positions = [];
            const velocities = [];
            for (let i = 0; i < starCount; i++) {
                positions.push((Math.random() - 0.5) * 12000, (Math.random() - 0.5) * 12000, (Math.random() - 0.5) * 12000);
                velocities.push(0, 0, Math.random() * 0.2 + 0.1);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 7,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to handle mouse movement for camera and parallax control
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // Function to create a shooting star
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            star.style.width = `${Math.random() * 50 + 50}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(star);
            
            // Remove the star after its animation completes
            setTimeout(() => {
                star.remove();
            }, (Math.random() * 2 + 1) * 1000 + (Math.random() * 2) * 1000);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const positions = starGeo.attributes.position.array;
            const velocities = starGeo.attributes.velocity.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += velocities[i + 2];
                if (positions[i + 2] > camera.position.z) {
                    positions[i + 2] = -12000;
                    velocities[i + 2] = Math.random() * 0.2 + 0.1;
                }
            }
            starGeo.attributes.position.needsUpdate = true;

            // This part controls the camera movement, which creates the background parallax effect
            // Multiplied the sensitivity by 4 to make the effect more obvious.
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        
        // Function to animate the text after a delay
        function animateText() {
            const mainTitle = document.getElementById('main-title');
            const subTitle = document.getElementById('sub-title');
            
            if (mainTitle) {
                // Animate main title first
                setTimeout(() => {
                    mainTitle.classList.add('fade-in-text');
                }, 500); // 0.5s delay
            }
            
            if (subTitle) {
                // Animate sub-title after the main title
                setTimeout(() => {
                    subTitle.classList.add('fade-in-text');
                }, 1500); // 1.5s delay
            }
        }

        // Start the application on window load
        window.onload = function() {
            initThreeJS();
            animate();
            setInterval(createShootingStar, 5000);
            
            // Initial call to apply the color palette
            applyPalette(currentPaletteIndex);
            
            // Call the text animation function
            animateText();
        };
    </script>
</body>
</html>
