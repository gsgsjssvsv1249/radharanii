<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep's Heart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* CSS variables for night mode (default) */
        :root {
            --body-bg-color: #000000;
            --text-color: #ffffff;
            --button-bg-color: #1f2937;
        }

        /* Day mode styles - will be applied when the 'day-mode' class is active */
        body.day-mode {
            --body-bg-color: #f3f4f6; /* Light gray */
            --text-color: #000000;
            --button-bg-color: var(--body-bg-color); /* Button background now matches body background */
            background-color: var(--body-bg-color);
            color: var(--text-color);
        }

        /* Add the new rule for the footer text in day mode */
        body.day-mode footer {
            color: var(--text-color);
        }

        /* New rule to ensure the main content paragraph is black in day mode */
        body.day-mode #main-content p {
            color: var(--text-color);
        }
        
        /* Custom styles for the body, background, and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--body-bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            text-align: center;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        /* The 3D canvas will be positioned behind all content */
        #threeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Day mode canvas will be hidden */
            transition: opacity 0.5s ease-in-out;
        }

        body.day-mode #threeCanvas {
            opacity: 0;
        }
        
        /* New day mode background with a creative radial gradient effect */
        #dayBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #87CEEB; /* Sky Blue background */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        body.day-mode #dayBackground {
            opacity: 1;
        }

        /* Main content container for centering */
        #main-content {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Allow content to grow and push the footer down */
            padding: 2rem;
        }
        
        /* Apply the new Allura font and glowing effect to the main title */
        .main-title {
            font-family: 'Allura', cursive;
            /* Combine glow animation with a simple fade-in animation */
            animation: text-glow 4s ease-in-out infinite, fade-in 1s ease-in-out forwards;
            text-align: center;
            /* Text color is now set to a single color to work better with text-shadow glow */
            color: var(--glow-color-1, #ec4899);
            text-shadow: 0 0 5px var(--glow-color-1, #ec4899), 0 0 10px var(--glow-color-1, #ec4899), 0 0 15px var(--glow-color-1, #ec4899);
            opacity: 0; /* Start hidden for the fade-in effect */
        }
        
        /* New styles for the fading paragraph with a slight delay */
        #main-content p {
            animation: fade-in 1s ease-in-out forwards;
            animation-delay: 0.5s; /* Delay the paragraph animation */
            opacity: 0; /* Initially hidden */
        }

        /* Keyframes for the title glow animation, using CSS variables for dynamic colors */
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 5px var(--glow-color-1, #ec4899), 0 0 10px var(--glow-color-1, #ec4899), 0 0 15px var(--glow-color-1, #ec4899);
            }
            50% {
                text-shadow: 0 0 10px var(--glow-color-2, #f43f5e), 0 0 20px var(--glow-color-2, #f43f5e), 0 0 30px var(--glow-color-2, #f43f5e);
            }
        }

        /* Keyframes for the new text fade-in and slide-up animation */
        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Heart Video styles with a new glowing border */
        .heart-video {
            width: 400px; /* Adjust size as needed */
            height: auto;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px var(--glow-color-1, #ec4899), 0 0 20px var(--glow-color-2, #f43f5e);
            transition: box-shadow 0.5s ease-in-out;
            border: 2px solid transparent;
            background-image: linear-gradient(to right, #1f2937, #1f2937), var(--button-gradient, linear-gradient(to right, #ec4899, #f43f5e));
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        /* SVG Heart styles */
        .svg-heart {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            fill: url(#pink-red-gradient);
            animation: heart-pulse 1.5s ease-in-out infinite, heart-glow 4s ease-in-out infinite;
        }
        
        /* Keyframes for the heart pulse animation */
        @keyframes heart-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Keyframes for the heart glow animation */
        @keyframes heart-glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px var(--glow-color-1, #ec4899)) drop-shadow(0 0 10px var(--glow-color-1, #ec4899));
            }
            50% {
                filter: drop-shadow(0 0 10px var(--glow-color-2, #f43f5e)) drop-shadow(0 0 20px var(--glow-color-2, #f43f5e));
            }
        }
        
        /* Styles for shooting stars */
        .shooting-star {
            position: absolute;
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            height: 2px;
            pointer-events: none;
            opacity: 0;
            animation: star-fall linear infinite;
        }
        @keyframes star-fall {
            0% {
                opacity: 0;
                transform: rotate(-45deg) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translateX(400px);
            }
        }

        /* Button group for consistent styling */
        .button-group button {
            border: 2px solid transparent;
            background-image: linear-gradient(var(--button-bg-color), var(--button-bg-color)), var(--button-gradient, linear-gradient(to right, #ec4899, #f43f5e));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.5s, color 0.5s;
        }
        
        /* Day mode button text color */
        body.day-mode .button-group button {
            color: #000000;
        }

        /* Night mode button text color */
        body:not(.day-mode) .button-group button {
            color: #ffffff;
        }
        
        /* New and more dynamic button hover animation */
        .button-group button:hover {
            animation: button-pop 0.3s forwards;
            box-shadow: 0 0 15px var(--glow-color-1, #ec4899), 0 0 25px var(--glow-color-2, #f43f5e);
        }
        .button-group button:active {
            transform: scale(0.95);
        }
        @keyframes button-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.05); }
        }

        /* Styles for the day/night toggle button */
        #day-night-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            background-color: var(--button-bg-color);
            transition: background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px var(--glow-color-1, #ec4899);
        }

        #day-night-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
            transition: fill 0.5s ease-in-out;
        }
        
        /* Styles for the circular wipe animation */
        .theme-wipe {
            position: fixed;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            opacity: 1;
            transform: scale(0) translate(-50%, -50%);
            animation: theme-wipe 0.6s cubic-bezier(0.8, 0.2, 0.2, 0.8) forwards;
        }
        
        @keyframes theme-wipe {
            from {
                transform: scale(0) translate(-50%, -50%);
            }
            to {
                transform: scale(200) translate(-50%, -50%);
            }
        }
        
        /* Styles for the new light bloom animation on click */
        .light-bloom {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 999;
            animation: bloom-fade-out 0.8s ease-out forwards;
        }
        
        @keyframes bloom-fade-out {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
                box-shadow: 0 0 50px currentColor, 0 0 100px currentColor, 0 0 150px currentColor;
            }
        }

        /* Message box for copy confirmation */
        #message-box {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(45, 212, 191, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.4);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        // --- Core Page Logic ---
        const colorBtn = document.getElementById('change-color-btn');
        const shareBtn = document.getElementById('share-btn');
        const messageBox = document.getElementById('message-box');
        const dayNightToggleBtn = document.getElementById('day-night-toggle');
        const body = document.body;
        const mainContent = document.getElementById('main-content');

        // Define color palettes for both day and night modes
        const palettes = [
            { // Pink/Red (Night default)
                glow1: '#ec4899', 
                glow2: '#f43f5e',
                gradient: 'linear-gradient(to right, #ec4899, #f43f5e)',
                dayGlow1: '#ff69b4', // Hot Pink
                dayGlow2: '#ff1493', // Deep Pink
                dayGradient: 'linear-gradient(to right, #ff69b4, #ff1493)'
            },
            { // Blue/Purple (Night)
                glow1: '#3b82f6',
                glow2: '#a855f7',
                gradient: 'linear-gradient(to right, #3b82f6, #a855f7)',
                dayGlow1: '#63b3ed', // Light Blue
                dayGlow2: '#805ad5', // Violet
                dayGradient: 'linear-gradient(to right, #63b3ed, #805ad5)'
            },
            { // Emerald/Cyan (Night)
                glow1: '#10b981',
                glow2: '#22d3ee',
                gradient: 'linear-gradient(to right, #10b981, #22d3ee)',
                dayGlow1: '#48bb78', // Medium Green
                dayGlow2: '#4fd1c5', // Teal
                dayGradient: 'linear-gradient(to right, #48bb78, #4fd1c5)'
            },
            { // Teal/Aqua (Night)
                glow1: '#20c997',
                glow2: '#29d0d3',
                gradient: 'linear-gradient(to right, #20c997, #29d0d3)',
                dayGlow1: '#4fd1c5', // Teal
                dayGlow2: '#667eea', // Indigo
                dayGradient: 'linear-gradient(to right, #4fd1c5, #667eea)'
            },
            { // Deep Purple/Magenta (Night)
                glow1: '#5b21b6',
                glow2: '#c026d3',
                gradient: 'linear-gradient(to right, #5b21b6, #c026d3)',
                dayGlow1: '#805ad5', // Violet
                dayGlow2: '#d53f8c', // Ruby
                dayGradient: 'linear-gradient(to right, #805ad5, #d53f8c)'
            },
            { // Hot Pink/Deep Pink (Night)
                glow1: '#ff69b4',
                glow2: '#ff1493',
                gradient: 'linear-gradient(to right, #ff69b4, #ff1493)',
                dayGlow1: '#f687b3', // Light Pink
                dayGlow2: '#e53e3e', // Red
                dayGradient: 'linear-gradient(to right, #f687b3, #e53e3e)'
            },
            { // Gold/Amber (Night)
                glow1: '#FFD700',
                glow2: '#FFC107',
                gradient: 'linear-gradient(to right, #FFD700, #FFC107)',
                dayGlow1: '#F6E05E', // Light Gold
                dayGlow2: '#FEEBC8', // Light Amber
                dayGradient: 'linear-gradient(to right, #F6E05E, #FEEBC8)'
            }
        ];
        let currentPaletteIndex = 0;

        // Function to apply the current color palette
        function applyPalette(index) {
            const root = document.documentElement;
            const current = palettes[index];
            const isDayMode = body.classList.contains('day-mode');
            
            const glow1 = isDayMode ? current.dayGlow1 : current.glow1;
            const glow2 = isDayMode ? current.dayGlow2 : current.glow2;
            const gradient = isDayMode ? current.dayGradient : current.gradient;

            root.style.setProperty('--glow-color-1', glow1);
            root.style.setProperty('--glow-color-2', glow2);
            root.style.setProperty('--button-gradient', gradient);
            
            // Set the color directly for the title and let the CSS handle the glow
            const mainTitle = document.querySelector('.main-title');
            mainTitle.style.color = isDayMode ? glow1 : glow1;

            // Also update the SVG heart gradient
            const svgHeartDefs = document.getElementById('pink-red-gradient');
            if (svgHeartDefs) {
                const stops = svgHeartDefs.querySelectorAll('stop');
                stops[0].style.stopColor = glow1;
                stops[1].style.stopColor = glow2;
            }
        }
        
        // Function to toggle between day and night mode with a circular wipe animation
        function toggleDayNightMode(event) {
            const isDayMode = body.classList.contains('day-mode');
            
            // Create the circular wipe element
            const wipe = document.createElement('div');
            wipe.classList.add('theme-wipe');
            
            // Set its color to the target theme's background color
            const targetColor = isDayMode ? '#000000' : '#f3f4f6';
            wipe.style.backgroundColor = targetColor;

            // Get the button's position to start the animation from there
            const rect = dayNightToggleBtn.getBoundingClientRect();
            wipe.style.top = `${rect.top + rect.height / 2}px`;
            wipe.style.left = `${rect.left + rect.width / 2}px`;
            
            // Append the wipe element to the body
            document.body.appendChild(wipe);

            // After a short delay, toggle the theme and icons
            setTimeout(() => {
                body.classList.toggle('day-mode');
                const sunIcon = dayNightToggleBtn.querySelector('.sun');
                const moonIcon = dayNightToggleBtn.querySelector('.moon');
                
                if (body.classList.contains('day-mode')) {
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
                
                applyPalette(currentPaletteIndex);
            }, 300); // This delay should be less than the animation duration

            // Remove the wipe element after the animation is complete
            wipe.addEventListener('animationend', () => {
                wipe.remove();
            });
        }
        
        // Function to create a light bloom animation on click
        function createLightBloom(x, y) {
            // Only create the bloom in day mode
            if (!body.classList.contains('day-mode')) {
                return;
            }
            const bloom = document.createElement('div');
            bloom.classList.add('light-bloom');
            bloom.style.top = `${y}px`;
            bloom.style.left = `${x}px`;
            const currentPalette = palettes[currentPaletteIndex];
            const bloomColor = currentPalette.dayGlow1;
            bloom.style.color = bloomColor; // Use currentColor to pass the glow color
            document.body.appendChild(bloom);
            
            setTimeout(() => {
                bloom.remove();
            }, 800); // Remove the element after the animation is finished
        }

        // Event listener for the day/night toggle button
        if (dayNightToggleBtn) {
            dayNightToggleBtn.addEventListener('click', toggleDayNightMode);
        }
        
        // Event listener for the "Change Color" button
        if (colorBtn) {
            colorBtn.addEventListener('click', () => {
                currentPaletteIndex = (currentPaletteIndex + 1) % palettes.length;
                applyPalette(currentPaletteIndex);
            });
        }
        
        // Event listener for the new light bloom effect on the entire page
        document.addEventListener('click', (event) => {
            createLightBloom(event.clientX, event.clientY);
        });

        // Event listener for the "Share" button
        if (shareBtn) {
            shareBtn.addEventListener('click', () => {
                // Check if the Web Share API is available
                if (navigator.share) {
                    navigator.share({
                        title: 'Sandeep\'s Heart',
                        text: 'Welcome to the main section of Sandeep\'s Heart.',
                        url: window.location.href
                    }).then(() => {
                        // Show a success message
                        messageBox.textContent = 'Shared successfully!';
                        messageBox.style.backgroundColor = 'rgba(45, 212, 191, 0.9)'; // Teal for success
                        messageBox.style.opacity = '1';
                        setTimeout(() => {
                            messageBox.style.opacity = '0';
                        }, 3000);
                    }).catch((error) => {
                        console.error('Sharing failed:', error);
                        // Show an error message
                        messageBox.textContent = 'Sharing canceled or failed.';
                        messageBox.style.backgroundColor = 'rgba(239, 68, 68, 0.9)'; // Red for failure
                        messageBox.style.opacity = '1';
                        setTimeout(() => {
                            messageBox.style.opacity = '0';
                        }, 3000);
                    });
                } else {
                    // Fallback for browsers that do not support the Web Share API
                    const url = window.location.href;
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        messageBox.textContent = 'URL copied to clipboard!';
                        messageBox.style.backgroundColor = 'rgba(45, 212, 191, 0.9)';
                    } catch (err) {
                        messageBox.textContent = 'Failed to copy URL.';
                        messageBox.style.backgroundColor = 'rgba(239, 68, 68, 0.9)';
                    }
                    document.body.removeChild(textarea);

                    // Show the message box
                    messageBox.style.opacity = '1';
                    
                    // Hide the message box after 3 seconds
                    setTimeout(() => {
                        messageBox.style.opacity = '0';
                    }, 3000);
                }
            });
        }
        
        // --- 3D Starfield Background Script with Three.js ---
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;

        // Function to create and initialize the 3D scene
        function initThreeJS() {
            if (!THREE) {
                console.error('Three.js library is not loaded. Cannot initialize animation.');
                return;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '-1';
            document.getElementById('threeCanvas').appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            const starCount = 10000;
            const positions = [];
            const velocities = [];
            for (let i = 0; i < starCount; i++) {
                positions.push((Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600);
                velocities.push(0, 0, Math.random() * 0.2 + 0.1);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 1.0,
                transparent: true,
                opacity: 0.9
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to handle mouse movement for camera and parallax control
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // Function to create a shooting star
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            star.style.width = `${Math.random() * 50 + 50}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(star);
            
            // Remove the star after its animation completes
            setTimeout(() => {
                star.remove();
            }, (Math.random() * 2 + 1) * 1000 + (Math.random() * 2) * 1000);
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            if (!body.classList.contains('day-mode')) {
                const positions = starGeo.attributes.position.array;
                const velocities = starGeo.attributes.velocity.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 2] += velocities[i + 2];
                    if (positions[i + 2] > camera.position.z) {
                        positions[i + 2] = -600;
                        velocities[i + 2] = Math.random() * 0.2 + 0.1;
                    }
                }
                starGeo.attributes.position.needsUpdate = true;

                camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
                camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                renderer.render(scene, camera);
            }
        }
        
        // Start the application on window load
        window.onload = function() {
            initThreeJS();
            animate();
            setInterval(createShootingStar, 5000);
            
            // Initial call to apply the color palette
            applyPalette(currentPaletteIndex);
        };
    </script>
</body>
</html>
