<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sandeep's Heart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    /* CSS variables for night mode (default) */
    :root {
      --body-bg-color: #000000;
      --text-color: #ffffff;
      --button-bg-color: #1f2937;
      --glow-color-1: #ec4899; /* Default Pink */
      --glow-color-2: #f43f5e; /* Default Red */
      --button-gradient: linear-gradient(to right, var(--glow-color-1), var(--glow-color-2));
      --day-glow-color-1: #ff69b4;
      --day-glow-color-2: #ff1493;
      --day-button-gradient: linear-gradient(to right, var(--day-glow-color-1), var(--day-glow-color-2));

      /* Neon effect colors */
      --neon-glow-color-1: #00f0ff; /* Cyan */
      --neon-glow-color-2: #ff00ff; /* Magenta */
      --neon-shadow-1: 0 0 5px var(--neon-glow-color-1), 0 0 10px var(--neon-glow-color-1), 0 0 20px var(--neon-glow-color-1);
      --neon-shadow-2: 0 0 5px var(--neon-glow-color-2), 0 0 10px var(--neon-glow-color-2), 0 0 20px var(--neon-glow-color-2);
    }

    /* Day mode styles */
    body.day-mode {
      --body-bg-color: #f3f4f6;
      --text-color: #000000;
      --button-bg-color: var(--body-bg-color);
      --neon-glow-color-1: #00aaff;
      --neon-glow-color-2: #ff6600;
      --neon-shadow-1: 0 0 5px var(--neon-glow-color-1), 0 0 10px var(--neon-glow-color-1), 0 0 20px var(--neon-glow-color-1);
      --neon-shadow-2: 0 0 5px var(--neon-glow-color-2), 0 0 10px var(--neon-glow-color-2), 0 0 20px var(--neon-glow-color-2);
    }

    body.day-mode footer,
    body.day-mode #main-content p {
      color: var(--text-color);
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--body-bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      text-align: center;
      transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    #threeCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: opacity 0.5s ease-in-out;
    }

    body.day-mode #threeCanvas {
      opacity: 0;
    }

    #dayBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-color: #87ceeb;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    body.day-mode #dayBackground {
      opacity: 1;
    }

    #main-content {
      flex: 1 0 auto;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .main-title {
      font-family: "Allura", cursive;
      animation: text-glow 4s ease-in-out infinite, fade-in 1s ease-in-out forwards;
      color: var(--glow-color-1);
      text-shadow: 0 0 5px var(--glow-color-1), 0 0 10px var(--glow-color-1),
        0 0 15px var(--glow-color-1);
      opacity: 0;
      margin: 0;
    }

    #main-content p {
      animation: fade-in 1s ease-in-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
      margin: 0;
      color: #ccc;
    }

    @keyframes text-glow {
      0%,
      100% {
        text-shadow: 0 0 5px var(--glow-color-1), 0 0 10px var(--glow-color-1),
          0 0 15px var(--glow-color-1);
      }
      50% {
        text-shadow: 0 0 10px var(--glow-color-2), 0 0 20px var(--glow-color-2),
          0 0 30px var(--glow-color-2);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart-video {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 10px var(--glow-color-1), 0 0 20px var(--glow-color-2);
      border: 2px solid transparent;
      background-image: linear-gradient(to right, #1f2937, #1f2937), var(--button-gradient);
      background-origin: border-box;
      background-clip: content-box, border-box;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .heart-video {
        max-width: 800px;
      }
    }

    .svg-heart {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      fill: url(#heart-gradient);
      animation: heart-pulse 1.5s ease-in-out infinite, heart-glow 4s ease-in-out infinite;
    }

    @media (min-width: 768px) {
      .svg-heart {
        width: 150px;
        height: 150px;
      }
    }

    @keyframes heart-pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    @keyframes heart-glow {
      0%,
      100% {
        filter: drop-shadow(0 0 5px var(--glow-color-1))
          drop-shadow(0 0 10px var(--glow-color-1));
      }
      50% {
        filter: drop-shadow(0 0 10px var(--glow-color-2))
          drop-shadow(0 0 20px var(--glow-color-2));
      }
    }

    /* Tabs */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-radius: 9999px;
      overflow: hidden;
      box-shadow: var(--neon-shadow-1);
      border: 2px solid var(--glow-color-1);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      position: relative;
      z-index: 1;
      transition: box-shadow 0.3s ease-in-out, border-image 0.3s ease-in-out;
      max-width: 500px;
      width: 100%;
    }

    .tab-button {
      background-color: var(--button-bg-color);
      color: var(--text-color);
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, text-shadow 0.3s;
      border: none;
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
    }

    .tab-button:first-child {
      border-top-left-radius: 9999px;
      border-bottom-left-radius: 9999px;
    }

    .tab-button:last-child {
      border-top-right-radius: 9999px;
      border-bottom-right-radius: 9999px;
    }

    .tab-button:not(:last-child) {
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tab-button:hover {
      color: var(--neon-glow-color-1);
      text-shadow: 0 0 5px var(--neon-glow-color-1);
    }

    .tab-button.active {
      background-image: var(--button-gradient);
      color: white;
      text-shadow: 0 0 5px white;
    }

    body.day-mode .tab-button.active {
      background-image: var(--day-button-gradient);
      color: black;
      text-shadow: 0 0 5px black;
    }

    .tab-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      background-color: var(--button-bg-color);
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.5s ease-in-out;
    }

    .tab-content.active {
      display: flex;
    }

    /* Mobile layout */
    @media (max-width: 767px) {
      #main-content {
        padding-bottom: 180px; /* space for fixed animation */
      }

      #animation-content {
        position: fixed;
        bottom: 60px; /* above footer */
        left: 0;
        right: 0;
        padding: 1rem;
        background: var(--button-bg-color);
        box-shadow: 0 0 15px var(--glow-color-1);
        z-index: 10;
        max-width: 100%;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: var(--body-bg-color);
        z-index: 20;
        padding: 0.5rem 0;
      }

      #header-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
      }
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      #main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        max-width: 1200px;
        padding: 2rem;
        align-items: start;
      }

      #header-section {
        grid-column: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: sticky;
        top: 0;
        height: 100vh;
        justify-content: center;
      }

      #animation-content {
        position: static;
        padding: 0;
        box-shadow: none;
        max-width: 600px;
        margin-top: 2rem;
      }

      footer {
        position: static;
        padding: 1rem 0;
        background: transparent;
      }
    }
  </style>
</head>
<body>

  <div id="threeCanvas"></div>

      </svg>

      <h1 class="main-title">Sandeep's Heart</h1>
      <p>Welcome to the main section of Sandeep's Heart.</p>

    <section class="tabs-section" aria-label="Tabs">
      <div class="tab-buttons" role="tablist">
        <button
