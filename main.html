<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep's Heart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter and Allura -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap">
    <!-- Three.js CDN for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Custom styles for the body, background, and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* The 3D canvas will be positioned behind all content */
        #threeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main content container for parallax effect and centering */
        #main-content {
            will-change: transform;
            transition: transform 0.1s ease-out;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 80rem;
            margin: auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* Apply the new Allura font to the main title */
        .main-title {
            font-family: 'Allura', cursive;
            animation: text-glow 4s ease-in-out infinite;
            text-align: center; /* Ensure the text itself is centered */
        }

        /* Keyframes for the title glow animation */
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 5px var(--glow-color-1, #ec4899), 0 0 10px var(--glow-color-1, #ec4899), 0 0 15px var(--glow-color-1, #ec4899);
            }
            50% {
                text-shadow: 0 0 10px var(--glow-color-2, #f43f5e), 0 0 20px var(--glow-color-2, #f43f5e), 0 0 30px var(--glow-color-2, #f43f5e);
            }
        }
        
        /* Styles for the color change button */
        .color-button {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f2937, #1f2937), var(--button-gradient, linear-gradient(to right, #ec4899, #f43f5e));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.5s;
        }
        .color-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.5);
        }
        .color-button:active {
            transform: scale(0.95);
        }

        /* Button group for consistent styling */
        .button-group button {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f2937, #1f2937), linear-gradient(to right, #ec4899, #f43f5e);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.5s;
        }

        .button-group button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.5);
        }
        .button-group button:active {
            transform: scale(0.95);
        }
        
        /* Message box for copy confirmation */
        #message-box {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(45, 212, 191, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.4);
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        #message-box.show {
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <!-- The 3D canvas container -->
    <div id="threeCanvas"></div>

    <!-- Main Content Container for centering -->
    <main id="main-content" class="flex-grow flex flex-col items-center justify-center p-4">

        <!-- Hero Section: Title and Video -->
        <section class="w-full max-w-5xl p-6 bg-gray-800 rounded-3xl shadow-2xl border border-gray-700 backdrop-blur-sm bg-opacity-70 transform transition-transform duration-500 hover:scale-[1.01] hover:shadow-pink-500/30 text-center">
            <h1 id="main-title" class="main-title text-5xl sm:text-6xl lg:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 mb-2 tracking-tight leading-tight">
                Sandeep's Heart
            </h1>
            
            <!-- Video Player (now in a smaller container) -->
            <div class="w-full mx-auto mt-6 max-w-3xl">
                <video id="heart-video" class="w-full h-auto aspect-video rounded-2xl shadow-xl border border-gray-600" autoplay muted loop>
                    <source src="https://raw.githubusercontent.com/gsgsjssvsv1249/radharanii/3a1d00e1f2519ce89b591cf09579a471a07e9e84/934748" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <!-- Button Group for controls -->
            <div class="mt-6 flex flex-wrap justify-center gap-4 button-group">
                <button id="color-change-button" class="color-button text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out">
                    Change Colors
                </button>
                <button id="share-button" class="py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out flex items-center justify-center space-x-2">
                    <!-- SVG for share icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.885 12.984 9 12.599 9 12c0-.599-.115-.984-.316-1.342m-7.05 4.342a3 3 0 110-6m7.05 6a3 3 0 110-6m7.05 3.342a3 3 0 110-6M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Share</span>
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full text-center p-6 text-gray-500">
        <p class="text-sm">
            Built by <a href="https://t.me/HackerXBhai" class="text-blue-400 hover:underline">@HackerXBhai</a>. The source code is available on <a href="https://t.me/HackerXBhai" class="text-blue-400 hover:underline">Telegram</a>.
        </p>
    </footer>

    <!-- Message box for copy confirmation -->
    <div id="message-box" class="text-white bg-teal-500 rounded-full px-6 py-3 shadow-lg transition-opacity duration-500">
        Link copied to clipboard!
    </div>

    <script>
        // --- Redirect on refresh logic ---
        window.onload = function() {
            // Check if the user came from the index page
            if (sessionStorage.getItem('fromIndex')) {
                // If they did, remove the flag for the next refresh
                sessionStorage.removeItem('fromIndex');
            } else {
                // If they did not come from the index page, redirect them
                window.location.href = 'index.html';
            }
        };

        // --- Core Application Logic ---
        // A variable to track the current color palette index
        let currentPaletteIndex = 0;
        // An array of color palettes for the title glow and button
        const colorPalettes = [
            { primary: '#ec4899', secondary: '#f43f5e', button: 'linear-gradient(to right, #ec4899, #f43f5e)' }, // Pink/Red
            { primary: '#8b5cf6', secondary: '#6366f1', button: 'linear-gradient(to right, #8b5cf6, #6366f1)' }, // Purple/Indigo
            { primary: '#2dd4bf', secondary: '#06b6d4', button: 'linear-gradient(to right, #2dd4bf, #06b6d4)' }, // Teal/Cyan
            { primary: '#fbbf24', secondary: '#f59e0b', button: 'linear-gradient(to right, #fbbf24, #f59e0b)' }, // Yellow/Amber
        ];

        // Function to update the color palette
        function updateColorPalette() {
            const root = document.documentElement;
            const titleElement = document.getElementById('main-title');
            const colorButton = document.getElementById('color-change-button');
            const shareButton = document.getElementById('share-button');

            const currentPalette = colorPalettes[currentPaletteIndex];

            // Update CSS variables for the glow effect
            root.style.setProperty('--glow-color-1', currentPalette.primary);
            root.style.setProperty('--glow-color-2', currentPalette.secondary);
            
            // Update the button gradient for all interactive buttons
            colorButton.style.setProperty('--button-gradient', currentPalette.button);
            shareButton.style.setProperty('--button-gradient', currentPalette.button);

            // Update the text gradient of the title
            titleElement.style.backgroundImage = `linear-gradient(to right, ${currentPalette.primary}, ${currentPalette.secondary})`;

            // Cycle to the next palette
            currentPaletteIndex = (currentPaletteIndex + 1) % colorPalettes.length;
        }
        
        // Add event listener to the color change button
        document.getElementById('color-change-button').addEventListener('click', updateColorPalette);
        

        // --- Share Button Logic ---
        const shareButton = document.getElementById('share-button');
        const messageBox = document.getElementById('message-box');

        shareButton.addEventListener('click', async () => {
            try {
                // Use the new Clipboard API if available
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(window.location.href);
                } else {
                    // Fallback for older browsers
                    const tempInput = document.createElement('input');
                    tempInput.value = window.location.href;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);
                }

                // Show confirmation message
                messageBox.classList.add('show');
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000); // Hide after 3 seconds

            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });
        
        // --- 3D Starfield Background Script with Three.js ---
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;

        // Function to create and initialize the 3D scene
        function initThreeJS() {
            // Set up scene, camera, and renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '-1';
            // Append the renderer's canvas to the body to ensure it's always the background
            document.body.appendChild(renderer.domElement);

            // Create geometry for the stars
            starGeo = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = [];
            const velocities = [];
            for (let i = 0; i < starCount; i++) {
                positions.push((Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600);
                velocities.push(0, 0, Math.random() * 0.2 + 0.1); // Move stars forward
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            // Create material for the stars (glowing effect)
            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                transparent: true,
                opacity: 0.8
            });

            // Create the stars object
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Add event listeners for mouse interaction
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to handle mouse movement for camera control
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Update star positions to create movement
            const positions = starGeo.attributes.position.array;
            const velocities = starGeo.attributes.velocity.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += velocities[i + 2];
                if (positions[i + 2] > camera.position.z) {
                    positions[i + 2] = -600;
                    velocities[i + 2] = Math.random() * 0.2 + 0.1;
                }
            }
            starGeo.attributes.position.needsUpdate = true;

            // Animate camera based on mouse position
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Start the application on window load
        window.onload = function() {
            // Initialize 3D scene and animation
            initThreeJS();
            animate();
            // Initial color palette update
            updateColorPalette();
        };
    </script>
</body>
</html>
