<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sandeep's Heart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter and Allura -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap">
    <!-- Three.js CDN for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Custom styles for the body, background, and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            text-align: center;
        }

        /* The 3D canvas will be positioned behind all content */
        #threeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Center the content container */
        .content-container {
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 48rem;
            width: 100%;
        }

        /* Apply the Allura font and glow to the title */
        .main-title {
            font-family: 'Allura', cursive;
            animation: text-glow 4s ease-in-out infinite;
        }

        /* Keyframes for the title glow animation */
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 8px #ec4899, 0 0 16px #ec4899, 0 0 24px #ec4899;
            }
            50% {
                text-shadow: 0 0 12px #f43f5e, 0 0 24px #f43f5e, 0 0 36px #f43f5e;
            }
        }
        
        /* Button styles with gradient border and hover effect */
        .action-button {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f2937, #1f2937), linear-gradient(to right, #ec4899, #f43f5e);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse-border 2s infinite;
        }
        .action-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(236, 72, 153, 0.6);
        }
        .action-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse-border {
            0%, 100% {
                border-color: #f43f5e;
            }
            50% {
                border-color: #ec4899;
            }
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- The 3D canvas container -->
    <div id="threeCanvas"></div>

    <main class="content-container flex-grow flex flex-col items-center justify-center">
        <h1 class="main-title text-6xl sm:text-7xl lg:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 mb-4 tracking-tight leading-tight">
            Sandeep's Heart
        </h1>
        <p class="text-xl sm:text-2xl text-gray-300 mb-10">
            A personal space, a beautiful animation.
        </p>
        <a href="main.html" class="inline-block">
            <button class="action-button text-white font-bold py-4 px-12 rounded-full shadow-lg">
                Dive into Sandeep's Heart
            </button>
        </a>
    </main>

    <script>
        // --- 3D Starfield Background Script with Three.js ---
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;

        // Function to create and initialize the 3D scene
        function initThreeJS() {
            // Set up scene, camera, and renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '-1';
            // Append the renderer's canvas to the body to ensure it's always the background
            document.body.appendChild(renderer.domElement);

            // Create geometry for the stars
            starGeo = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = [];
            const velocities = [];
            for (let i = 0; i < starCount; i++) {
                positions.push((Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600);
                velocities.push(0, 0, Math.random() * 0.2 + 0.1); // Move stars forward
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            // Create material for the stars (glowing effect)
            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                transparent: true,
                opacity: 0.8
            });

            // Create the stars object
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Add event listeners for mouse interaction
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to handle mouse movement for camera control
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Update star positions to create movement
            const positions = starGeo.attributes.position.array;
            const velocities = starGeo.attributes.velocity.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += velocities[i + 2];
                if (positions[i + 2] > camera.position.z) {
                    positions[i + 2] = -600;
                    velocities[i + 2] = Math.random() * 0.2 + 0.1;
                }
            }
            starGeo.attributes.position.needsUpdate = true;

            // Animate camera based on mouse position
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        // Start the application on window load
        window.onload = function() {
            // Initialize 3D scene and animation
            initThreeJS();
            animate();
        };
    </script>
</body>
</html>
