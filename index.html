<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sandeep's Heart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter and Allura -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap">
    <!-- Three.js CDN for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* Custom styles for the body, background, and animations */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* The 3D canvas will be positioned behind all content */
        #threeCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .main-title {
            font-family: 'Allura', cursive;
            animation: text-glow 4s ease-in-out infinite;
        }

        /* Keyframes for the title glow animation */
        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 15px #ec4899;
            }
            50% {
                text-shadow: 0 0 10px #f43f5e, 0 0 20px #f43f5e, 0 0 30px #f43f5e;
            }
        }
        
        /* Styles for the main "Dive In" button */
        .dive-in-button {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f2937, #1f2937), linear-gradient(to right, #ec4899, #f43f5e);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.5s;
        }
        .dive-in-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.5);
        }
        .dive-in-button:active {
            transform: scale(0.95);
        }

        /* --- Smaller Seamless Glowing Heart Animation --- */
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            transform: rotate(-45deg);
            background: #f43f5e;
            box-shadow: 0 0 20px #f43f5e, 0 0 40px #ec4899, 0 0 60px #f43f5e;
            animation: heart-pulse 2s infinite, heart-glow 4s infinite;
            /* Hide the overflow of the pseudo-elements to make them seamless */
            overflow: hidden;
            border-radius: 10px;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: #f43f5e;
            /* Make the pseudo-elements seamless with the main heart div */
            border-radius: 50%;
            box-shadow: inherit; /* Inherit the shadow for a continuous glow */
        }
        
        .heart::before {
            top: -50px; /* Adjusted from -75px to -50px */
            left: 0;
        }
        .heart::after {
            left: 50px; /* Adjusted from 75px to 50px */
            top: 0;
        }

        /* Heart pulse and glow animation keyframes */
        @keyframes heart-pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        @keyframes heart-glow {
            0%, 100% { box-shadow: 0 0 20px #f43f5e, 0 0 40px #ec4899, 0 0 60px #f43f5e; }
            50% { box-shadow: 0 0 30px #ec4899, 0 0 60px #f43f5e, 0 0 90px #ec4899; }
        }
        
    </style>
</head>
<body class="bg-gray-900">
    <!-- The 3D canvas for the starfield -->
    <div id="threeCanvas"></div>

    <div class="container mx-auto p-8 flex flex-col items-center justify-center min-h-screen z-10 relative">
        <!-- The glowing heart animation element, positioned above the title -->
        <div class="heart mb-12"></div>
        
        <h1 class="main-title text-5xl sm:text-7xl lg:text-8xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 mb-2 leading-tight">
            Sandeep's Heart
        </h1>

        <p class="text-xl sm:text-2xl text-gray-300 mb-10 max-w-2xl">
            A personal space, a beautiful heart animation.
        </p>
        
        <button id="dive-in-button" class="dive-in-button text-white font-bold py-4 px-12 rounded-full text-lg shadow-lg transition-all duration-300 ease-in-out">
            Dive into Sandeep's Heart
        </button>
    </div>
    
    <!-- Footer, styled the same as main.html -->
    <footer class="w-full text-center p-6 text-gray-500 z-10 relative">
        <p class="text-sm">
            Built by <a href="https://t.me/HackerXBhai" class="text-blue-400 hover:underline">@HackerXBhai</a>. The source code is available on <a href="https://t.me/HackerXBhai" class="text-blue-400 hover:underline">Telegram</a>.
        </p>
    </footer>

    <script>
        // --- Core Landing Page Logic ---
        const diveInButton = document.getElementById('dive-in-button');
        
        // Add an event listener to the "Dive In" button
        diveInButton.addEventListener('click', () => {
            // Set a flag in session storage to indicate a valid entry
            sessionStorage.setItem('fromIndex', 'true');
            
            // Redirect the user to the main page
            window.location.href = 'main.html';
        });

        // --- 3D Starfield Background Script with Three.js ---
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;

        // Function to create and initialize the 3D scene
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '-1';
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = [];
            const velocities = [];
            for (let i = 0; i < starCount; i++) {
                positions.push((Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600);
                velocities.push(0, 0, Math.random() * 0.2 + 0.1);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        // Function to handle window resizing
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to handle mouse movement for camera control
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            const positions = starGeo.attributes.position.array;
            const velocities = starGeo.attributes.velocity.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += velocities[i + 2];
                if (positions[i + 2] > camera.position.z) {
                    positions[i + 2] = -600;
                    velocities[i + 2] = Math.random() * 0.2 + 0.1;
                }
            }
            starGeo.attributes.position.needsUpdate = true;
            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }
        
        // Initialize the 3D starfield on page load
        window.onload = function() {
            initThreeJS();
            animate();
        };
    </script>
</body>
</html>
