<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep's Entrance</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter and Allura -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Allura&display=swap">
    <!-- Three.js CDN for 3D graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Canvas elements will be behind the content */
        #threeCanvas, #heartCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main title styling with glowing effect */
        .main-title {
            font-family: 'Allura', cursive;
            animation: text-glow 4s ease-in-out infinite;
        }

        @keyframes text-glow {
            0%, 100% {
                text-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 15px #ec4899;
            }
            50% {
                text-shadow: 0 0 10px #f43f5e, 0 0 20px #f43f5e, 0 0 30px #f43f5e;
            }
        }
        
        /* Styles for the button */
        .color-button {
            border: 2px solid transparent;
            background-image: linear-gradient(#1f2937, #1f2937), linear-gradient(to right, #ec4899, #f43f5e);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            transition: transform 0.2s, box-shadow 0.2s, background-image 0.5s;
        }
        .color-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.5);
        }
        .color-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
    <!-- 3D Starfield Canvas -->
    <div id="threeCanvas"></div>
    
    <!-- Heart Canvas -->
    <canvas id="heartCanvas"></canvas>

    <main class="flex-grow flex items-center justify-center p-4">
        <section class="text-center w-full max-w-lg p-8 bg-gray-800 rounded-3xl shadow-2xl border border-gray-700 backdrop-blur-sm bg-opacity-70">
            <h1 class="main-title text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-red-500 mb-6">
                Sandeep's Heart
            </h1>
            <p class="text-xl text-gray-300 mb-8">
                Click below to see the heart!
            </p>
            <button id="main-button" class="color-button text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 ease-in-out">
                Enter
            </button>
        </section>
    </main>

    <script>
        // --- Navigation Logic ---
        document.getElementById('main-button').addEventListener('click', function() {
            // Set a flag in session storage to indicate a valid entry
            sessionStorage.setItem('fromIndex', 'true');
            // Redirect to the main page
            window.location.href = 'main.html';
        });

        // --- 3D Starfield Background Script with Three.js ---
        let scene, camera, renderer, starGeo, stars;
        let mouseX = 0, mouseY = 0;

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '-1';
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = [];
            const velocities = [];
            for (let i = 0; i < starCount; i++) {
                positions.push((Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600, (Math.random() - 0.5) * 600);
                velocities.push(0, 0, Math.random() * 0.2 + 0.1);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

            const starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function animateStars() {
            requestAnimationFrame(animateStars);

            const positions = starGeo.attributes.position.array;
            const velocities = starGeo.attributes.velocity.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += velocities[i + 2];
                if (positions[i + 2] > camera.position.z) {
                    positions[i + 2] = -600;
                    velocities[i + 2] = Math.random() * 0.2 + 0.1;
                }
            }
            starGeo.attributes.position.needsUpdate = true;

            camera.position.x += (mouseX * 0.5 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 0.5 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        
        // --- Heart Canvas Animation Logic (Duplicate for index.html) ---
        let heartCanvas, heartCtx;
        let heartColor = '#ec4899'; // Initial heart color
        let t = 0; // Time variable for animation

        function setupHeartCanvas() {
            heartCanvas = document.getElementById('heartCanvas');
            if (!heartCanvas) return;
            heartCtx = heartCanvas.getContext('2d');
            resizeHeartCanvas();
            window.addEventListener('resize', resizeHeartCanvas);
        }

        function resizeHeartCanvas() {
            heartCanvas.width = window.innerWidth;
            heartCanvas.height = window.innerHeight;
        }

        function drawHeart(ctx, time) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            const centerX = ctx.canvas.width / 2;
            const centerY = ctx.canvas.height / 2;
            const scale = Math.min(ctx.canvas.width, ctx.canvas.height) / 8;

            ctx.strokeStyle = heartColor;
            ctx.lineWidth = 3;
            ctx.shadowColor = heartColor;
            ctx.shadowBlur = 20;

            ctx.beginPath();
            for (let i = 0; i <= 2 * Math.PI; i += 0.01) {
                let x = 16 * Math.pow(Math.sin(i), 3);
                let y = 13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i);

                const pulse = 1 + 0.05 * Math.sin(time * 0.01);
                x *= scale * pulse;
                y *= scale * pulse;

                if (i === 0) {
                    ctx.moveTo(centerX + x, centerY - y);
                } else {
                    ctx.lineTo(centerX + x, centerY - y);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }

        function animateHeart() {
            t++;
            if (heartCtx) {
                drawHeart(heartCtx, t);
            }
            requestAnimationFrame(animateHeart);
        }

        // --- Start animations on window load ---
        window.onload = function() {
            initThreeJS();
            animateStars();
            setupHeartCanvas();
            animateHeart();
        };
    </script>
</body>
</html>
